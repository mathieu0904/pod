<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% load static %}
  <!--<link rel="stylesheet" type="text/css" href="{% static 'essivi/vendors/mdi/css/materialdesignicons.min.css' %}">-->
  <link rel="stylesheet" type="text/css" href="/static/essivi/vendors/mdi/css/materialdesignicons.min.css">


  <link rel="stylesheet" href="/static/essivi/css/vertical-layout-light/style.css">

  <title>Se Connecter</title>

</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0"  display="flex">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5 card">
              <div class="card-body">
                <!--<div class="brand-logo" align="center">
                </div>-->
                {% if error %}
                  <div class="alert alert-danger">RÃ©essayez</div>
                {% endif %}
                <div align="center">
                  <h3>ESSIVI-SARL</h3>
                  <h4 class="fw-light">Connectez vous pour continuer</h4>
                </div>


                <form class="pt-3" action="{% url 'login' %}" method="post">
                  <div class="form-group">
                    <label for="inputEmail">Username</label>
                    <input class="form-control form-control-lg rounded"  id="inputEmail" name="username"  autocomplete="username" required autofocus/>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input class="form-control form-control-lg rounded" type="password" id="inputPassword" name="password" autocomplete="current-password" required/>
                  </div>
                  <div class="form-group">
                    <input type="hidden" name="_csrf_token">
                    {% csrf_token %}                
                  </div>
                  
					        <!--{{ form }}-->
                  <div class="mt-3">
                    <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">
                      <i class="menu-icon mdi mdi-login"></i>
                      Se connecter
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  
  
</body>

</html>
