{% extends 'base1.html' %}

{% block title %}
  Liste des marques
{% endblock %}

{% block body %}
  <div class="row justify-content-center" >
    <div class="col-lg-8" >
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Liste des marques</h2>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-end">
                    <a href="{% url 'brand_create' %}" class="btn btn-sm btn-outline-primary btn-icon-text">
                        <i class="ti-plus"></i>
                        Ajouter une marque
                    </a>
                </div>
                
                <table class="table display" id="table">
                    <thead>
                        <tr>
                            <th class="text-center">Designation</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                      {% for brand in brands %}
                      <tr>
                          <td class="text-center fw-bold " >{{ brand.designation }}</td>
                          <td class="text-center">
                                <a href="{% url 'brand_update' brand.id %}" class="btn btn-sm btn-outline-primary btn-rounded btn-fw">
                                    <i class="ti-pencil"></i>
                                    Modifier
                                </a>
                                <a href="{% url 'brand_delete' brand.id %}" class="btn btn-sm btn-outline-danger btn-rounded btn-fw">
                                    <i class="ti-trash"></i>
                                    Supprimer
                                </a>
                          </td>
                      </tr>
                    {% endfor %}
                    </tbody>
                </table>
                
            </div>              
        </div>
    </div>
  </div>


{% endblock %}
